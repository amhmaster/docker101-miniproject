apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker101-miniproject
spec:
  replicas: 1  # Set the desired number of replicas
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: aungmyohein/docker101-miniproject # Use the image built earlier
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
      
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - name: http
      port: 5000
      nodePort: 31717
      targetPort: 80
  type: NodePort